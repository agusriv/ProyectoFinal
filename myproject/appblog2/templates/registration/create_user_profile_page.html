{% extends 'appblog/base.html' %}

{% block titulo %}
Crea un nuevo perfil
{% endblock %}

{% block contenido %}

{% if request.user.is_authenticated %}
    
    <h1> Crear perfil... </h1>
    <form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{form.as_p }}

    </form>
        
    </div>
    
{% else %}

No has iniciado sesion

{% endif %}

{% endblock %}
