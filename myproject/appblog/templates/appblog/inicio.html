{% extends 'appblog/base.html' %}


{% block contenido %}


<h1> Post </h1>
<ul>
{% for Post in object_list %}   
    <li><a href="{% url 'detalle-post' Post.id %}"
    >{{ Post.titulo }}</a> - {{ Post.autor.first_name }} 
    {{Post.autor.last_name }} - <small><a href="{% url 'actualizar-post' Post.id %}">Editar</a></small>
    <br/>
    {{ Post.cuerpo }}</li>
{% endfor %}
</ul>

{% endblock %}
